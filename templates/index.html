<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakheel Guard | Instant Assessment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-wrapper">
        <header>
            <h1>Nakheel Guard</h1>
            <p>Regional Disease Susceptibility Monitor</p>
        </header>

        <div class="container">
            <div class="input-section">
                <h2>Select Region</h2>
                
                <div class="form-group">
                    <select id="city">
                        {% for key, val in cities.items() %}
                            <option value="{{ key }}">{{ key.replace('_', ' ').title() }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button id="calc-btn">Scan Region Risks</button>
            </div>

            <div class="result-section hidden" id="result-area">
                <div class="weather-badge" id="weather-summary"></div>
                <h2>Live Risk Report</h2>
                <div id="result-display"></div>
                <div class="disclaimer">
                    *Analysis assumes standard soil conditions and avg palm age (5 yrs).
                </div>
            </div>
        </div>
        
        <footer>
            Live Data Source: Open-Meteo Satellite
        </footer>
    </div>

    <script>
        document.getElementById('calc-btn').addEventListener('click', async function() {
            const btn = this;
            const resultArea = document.getElementById('result-area');
            const resultDisplay = document.getElementById('result-display');
            const weatherDisplay = document.getElementById('weather-summary');
            const city = document.getElementById('city').value;

            btn.innerText = "Scanning Satellite Data...";
            btn.disabled = true;
            resultArea.classList.add('hidden');

            try {
                // We only send the city now. The backend handles the date/defaults.
                const response = await fetch('/assess', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ city: city })
                });
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                } else {
                    resultDisplay.innerHTML = data.result;
                    weatherDisplay.innerText = data.weather_summary;
                    resultArea.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                alert("Connection Failed. Check internet or server.");
            } finally {
                btn.innerText = "Scan Region Risks";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
